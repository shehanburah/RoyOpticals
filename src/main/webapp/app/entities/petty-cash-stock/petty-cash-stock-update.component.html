<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-petty-cash-stock-heading">Create or edit a Petty Cash Stock</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_itemName">Item Name</label>
                    <input type="text" class="form-control" name="itemName" id="field_itemName"
                           formControlName="itemName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_brandName">Brand Name</label>
                    <input type="text" class="form-control" name="brandName" id="field_brandName"
                           formControlName="brandName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_modelNumber">Model Number</label>
                    <input type="text" class="form-control" name="modelNumber" id="field_modelNumber"
                           formControlName="modelNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                           formControlName="type"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_size">Size</label>
                    <input type="number" class="form-control" name="size" id="field_size"
                           formControlName="size"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_remarks">Remarks</label>
                    <input type="text" class="form-control" name="remarks" id="field_remarks"
                           formControlName="remarks"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                           formControlName="quantity"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                           formControlName="price"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_discountedPrice">Discounted Price</label>
                    <input type="number" class="form-control" name="discountedPrice" id="field_discountedPrice"
                           formControlName="discountedPrice"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_stockInDate">Stock In Date</label>
                    <div class="input-group">
                        <input id="field_stockInDate" type="text" class="form-control" name="stockInDate" ngbDatepicker  #stockInDateDp="ngbDatepicker" formControlName="stockInDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="stockInDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_estNextStockInDate">Est Next Stock In Date</label>
                    <div class="input-group">
                        <input id="field_estNextStockInDate" type="text" class="form-control" name="estNextStockInDate" ngbDatepicker  #estNextStockInDateDp="ngbDatepicker" formControlName="estNextStockInDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="estNextStockInDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
