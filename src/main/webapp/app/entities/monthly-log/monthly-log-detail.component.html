<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="monthlyLog">
            <h2><span>Monthly Log</span> {{monthlyLog.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Identification</span></dt>
                <dd>
                    <span>{{monthlyLog.identification}}</span>
                </dd>
                <dt><span>Report Obtained By</span></dt>
                <dd>
                    <span>{{monthlyLog.reportObtainedBy}}</span>
                </dd>
                <dt><span>Created Date</span></dt>
                <dd>
                    <span>{{monthlyLog.createdDate}}</span>
                </dd>
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{monthlyLog.amount}}</span>
                </dd>
                <dt><span>Remark</span></dt>
                <dd>
                    <span>{{monthlyLog.remark}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/monthly-log', monthlyLog.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
