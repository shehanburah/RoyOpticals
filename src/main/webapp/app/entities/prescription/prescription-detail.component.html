<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="prescription">
            <h2><span>Prescription</span> {{prescription.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Customer Id</span></dt>
                <dd>
                    <span>{{prescription.customerId}}</span>
                </dd>
                <dt><span>Invoice Id</span></dt>
                <dd>
                    <span>{{prescription.invoiceId}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{prescription.name}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{prescription.date}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{prescription.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/prescription', prescription.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
